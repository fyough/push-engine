name: Push to nadeko via SSH

on:
  schedule:
    - cron: '0 4 * * *'           # different time to avoid overlap, or keep same
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/**'
      - '.github/workflows/m3u-generator-nadeko.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Playlist Generation
        run: |
          cd m3u_task
          python generate_playlists.py

      - name: Deploy to GitFlic via SSH
        env:
          GITFLIC_REPO: "git.nadeko.net/BuddyChewChew/live.git"
        run: |
          mkdir -p upload_dir
          
          if [ -d "m3u_task/playlists" ]; then
            cp -r m3u_task/playlists/* ./upload_dir/
          else
            echo "Error: playlists directory not found!"
            exit 1
          fi
          
          cd upload_dir
          
          git init
          git config user.name "PushEngine-Bot"
          git config user.email "engine@push-engine.local"
          
          git add .
          git commit -m "Automated Update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          
          mkdir -p ~/.ssh
          echo "${{ secrets.CODEBERG_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519   # reuse same key/secret
          chmod 600 ~/.ssh/id_ed25519
          
          ssh-keyscan gitflic.ru >> ~/.ssh/known_hosts
          
          git remote add origin git@gitflic.ru:${{ env.GITFLIC_REPO }}
          git branch -M master
          git push origin master --force
