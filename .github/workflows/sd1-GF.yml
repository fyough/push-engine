name: Push SD1-GF

on:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/sd1/**'
      - '.github/workflows/sd1-GF.yml'
  schedule:
    - cron: '15 4,10,16,22 * * *'
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        working-directory: m3u_task/sd1
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz selenium webdriver-manager selenium-stealth

      - name: Generate EPG and Playlist
        working-directory: m3u_task/sd1
        run: |
          mkdir -p en
          # 1. Generate EPG
          python py/videoxml.py > en/videoall.xml
          
          # 2. Generate Playlist with the PERMANENT GitFlic Raw URL
          {
            echo "#EXTM3U"
            echo '#EXT-X-VOD-CP-EPG: "https://gitflic.ru/project/buddychewchew/live/blob/raw?file=sd1/en/videoall.xml"'
            echo "# Last Updated: $(date '+%Y-%m-%d %H:%M:%S %Z')"
            echo ""
            python py/videolivetv.py
          } > en/sd1.m3u
        env:
          TZ: America/New_York

      - name: Deploy to GitFlic via SSH
        env:
          GF_REPO: "buddychewchew/live.git"
        run: |
          # 1. Setup SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.PUSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Scan host keys
          ssh-keyscan gitflic.ru >> ~/.ssh/known_hosts
          
          # Force SSH security settings (Matches working generator-GF config)
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"
          
          # 2. Clone specifically from the main branch
          git clone --branch main git@gitflic.ru:${{ env.GF_REPO }} repo_sync
          
          # 3. Sync files into the correct subdirectory
          mkdir -p repo_sync/sd1/en
          cp -r m3u_task/sd1/en/* repo_sync/sd1/en/
          
          # 4. Commit and Push to main
          cd repo_sync
          git config user.name "PushEngine-Bot"
          git config user.email "engine@push-engine.local"
          git add .
          git commit -m "âœ… SD1 Token Refresh: $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          
          # Explicitly push to main branch
          git push origin main
