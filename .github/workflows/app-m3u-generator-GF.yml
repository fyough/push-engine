name: Push app-m3u-generator-GF

on:
  schedule:
    # Runs every day at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/**'
      - '.github/workflows/app-m3u-generator-GF.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Playlist Generation
        run: |
          cd m3u_task
          python generate_playlists.py

      - name: Deploy to GitFlic via SSH
        env:
          GITFLIC_REPO: "project/buddychewchew/live.git"
        run: |
          # 1. Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.PUSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan gitflic.ru >> ~/.ssh/known_hosts
          
          # 2. Clone the existing repository to preserve current files
          git clone git@gitflic.ru:${{ env.GITFLIC_REPO }} repo_sync
          
          # 3. Create the subdirectory
          mkdir -p repo_sync/app-m3u-generator
          
          # 4. Copy generated playlists into the subdirectory
          if [ -d "m3u_task/playlists" ]; then
            cp -r m3u_task/playlists/* repo_sync/app-m3u-generator/
          else
            echo "Error: playlists directory not found!"
            exit 1
          fi
          
          # 5. Commit and Push
          cd repo_sync
          git config user.name "PushEngine-Bot"
          git config user.email "engine@push-engine.local"
          
          git add .
          git commit -m "Automated Update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          
          # Push to master (Standard GitFlic default)
          git push origin master
