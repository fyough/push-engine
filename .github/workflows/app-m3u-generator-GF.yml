name: Push app-m3u-generator-GF

on:
  schedule:
    # Set to 3:00 AM Daily as requested
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/**'
      - '.github/workflows/app-m3u-generator-GF.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Prevents multiple instances of this specific script from colliding
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Playlist Generation
        run: |
          cd m3u_task
          python generate_playlists.py

      - name: Deploy to GitFlic via SSH
        env:
          GITFLIC_REPO: "buddychewchew/live.git"
        run: |
          # 1. Setup SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.PUSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan gitflic.ru >> ~/.ssh/known_hosts
          
          # 2. Set SSH Command
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"
          
          # 3. Clone branch main
          git clone --branch main git@gitflic.ru:${{ env.GITFLIC_REPO }} repo_sync
          
          # 4. Sync files
          mkdir -p repo_sync/app-m3u-generator
          if [ -d "m3u_task/playlists" ]; then
            cp -r m3u_task/playlists/* repo_sync/app-m3u-generator/
          else
            echo "Error: playlists directory not found! Check your Python script."
            exit 1
          fi
          
          # 5. Commit and Push with Sync Logic
          cd repo_sync
          git config user.name "PushEngine-Bot"
          git config user.email "engine@push-engine.local"
          
          git add .
          # Only commit/push if files actually changed
          if ! git diff --cached --quiet; then
            git commit -m "âœ… Automated Update: $(date +'%Y-%m-%d %H:%M')"
            
            # REBASE: Catch up with SD1 changes before pushing
            git pull --rebase origin main
            
            git push origin main
          else
            echo "No changes detected. Skipping push."
          fi
