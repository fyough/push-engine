name: Push app-m3u-generator-CB

on:
  schedule:
    # Mirrored Daily Schedule
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/**'
      - '.github/workflows/app-m3u-generator-CB.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Playlist Generation
        run: |
          cd m3u_task
          python generate_playlists.py

      - name: Deploy to Codeberg via SSH
        env:
          CODEBERG_REPO: "BuddyChewChew/live.git"
        run: |
          # 1. Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.PUSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan codeberg.org >> ~/.ssh/known_hosts
          
          # 2. Clone the existing Codeberg repo
          git clone git@codeberg.org:${{ env.CODEBERG_REPO }} repo_sync
          
          # 3. Create the subdirectory
          mkdir -p repo_sync/app-m3u-generator
          
          # 4. Strict Error Handling
          if [ -d "m3u_task/playlists" ]; then
            cp -r m3u_task/playlists/* repo_sync/app-m3u-generator/
          else
            echo "Error: playlists directory not found!"
            exit 1
          fi
          
          # 5. Commit and Push with Rebase (Targeting MASTER to match your repo)
          cd repo_sync
          git config user.name "PushEngine-Bot"
          git config user.email "engine@push-engine.local"
          
          git add .
          
          if ! git diff --cached --quiet; then
            git commit -m "Automated Update: $(date +'%Y-%m-%d %H:%M')"
            
            # REBASE: Pulls latest MASTER changes before pushing back to MASTER
            git pull --rebase origin master
            
            git push origin master
          else
            echo "No changes detected. Skipping push."
          fi
