name: Push app-m3u-generator-BB

on:
  schedule:
    # Runs every day at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/**'
      - '.github/workflows/app-m3u-generator-BB.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Playlist Generation
        run: |
          cd m3u_task
          python generate_playlists.py

      - name: Deploy to BitBucket via SSH
        env:
          BITBUCKET_REPO: "BuddyChewChew/live.git"
          # The full URL for the EPG file on BitBucket
          EPG_URL: "https://bitbucket.org/BuddyChewChew/live/raw/main/app-m3u-generator/tubi_epg.xml"
        run: |
          # 1. Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.PUSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts
          
          # 2. Clone existing BitBucket repo
          git clone git@bitbucket.org:${{ env.BITBUCKET_REPO }} repo_sync
          
          # 3. Create the subdirectory
          mkdir -p repo_sync/app-m3u-generator
          
          # 4. Modify the tubi_all.m3u file to use the full URL before copying
          # This replaces 'tubi_epg.xml' with the full BitBucket URL
          if [ -f "m3u_task/playlists/tubi_all.m3u" ]; then
            sed -i "s|url-tvg=\"tubi_epg.xml\"|url-tvg=\"$EPG_URL\"|g" m3u_task/playlists/tubi_all.m3u
          fi

          # 5. Copy playlists into subdirectory
          if [ -d "m3u_task/playlists" ]; then
            cp -r m3u_task/playlists/* repo_sync/app-m3u-generator/
          else
            echo "Error: playlists directory not found!"
            exit 1
          fi
          
          # 6. Commit and Push (Preserving other files)
          cd repo_sync
          git config user.name "PushEngine-Bot"
          git config user.email "engine@push-engine.local"
          
          git add .
          git commit -m "Automated Update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          
          # Push to main without --force
          git push origin main
