name: Push app-m3u-generator-BB

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/**'
      - '.github/workflows/app-m3u-generator-BB.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Playlist Generation
        run: |
          cd m3u_task
          python generate_playlists.py

      - name: Deploy to BitBucket via SSH
        env:
          BITBUCKET_REPO: "BuddyChewChew/live.git"
        run: |
          mkdir -p upload_dir
          
          if [ -d "m3u_task/playlists" ]; then
            cp -r m3u_task/playlists/* ./upload_dir/
          else
            echo "Error: playlists directory not found!"
            exit 1
          fi
          
          cd upload_dir
          
          git init
          git config user.name "PushEngine-Bot"
          git config user.email "engine@push-engine.local"
          
          git add .
          git commit -m "Automated Update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          
          mkdir -p ~/.ssh
          echo "${{ secrets.PUSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts
          
          git remote add origin git@bitbucket.org:${{ env.BITBUCKET_REPO }}
          
          # Changed from master to main to match your Bitbucket default
          git branch -M main
          git push origin main --force
