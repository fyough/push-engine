name: Push SD1-BB

on:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/sd1/**'
      - '.github/workflows/sd1-BB.yml'
  schedule:
    - cron: '15 4,10,16,22 * * *'
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        working-directory: m3u_task/sd1
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz selenium webdriver-manager selenium-stealth

      - name: Generate EPG and Playlist
        working-directory: m3u_task/sd1
        run: |
          mkdir -p en
          # Generate the EPG file first
          python py/videoxml.py > en/videoall.xml
          
          # Construct the M3U with the standard TiviMate compatible header
          # We place the EPG URL directly into the #EXTM3U line
          {
            echo '#EXTM3U url-tvg="https://bitbucket.org/buddychewchew/live/raw/main/sd1/en/videoall.xml"'
            echo "# Last Updated: $(date '+%Y-%m-%d %H:%M:%S %Z')"
            echo ""
            python py/videolivetv.py
          } > en/sd1.m3u
        env:
          TZ: America/New_York

      - name: Deploy to Bitbucket via SSH
        env:
          BB_REPO: "buddychewchew/live.git"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PUSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new"
          
          git clone git@bitbucket.org:${{ env.BB_REPO }} repo_sync
          mkdir -p repo_sync/sd1/en
          cp -r m3u_task/sd1/en/* repo_sync/sd1/en/
          
          cd repo_sync
          git config user.name "PushEngine-Bot"
          git config user.email "engine@push-engine.local"
          git add .
          git commit -m "âœ… SD1 Token Refresh: $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push origin main
