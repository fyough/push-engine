name: M3U Generation Task (to Codeberg)

on:
  schedule:
    # Runs every day at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/**'
      - '.github/workflows/m3u-generator.yml'   # Update filename if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Playlist Generation
        run: |
          cd m3u_task
          python generate_playlists.py

      - name: Deploy to Codeberg via SSH
        env:
          CODEBERG_REPO: "BuddyChewChew/live.git"
        run: |
          # Prepare upload directory with generated files
          mkdir -p upload_dir
          
          if [ -d "m3u_task/playlists" ]; then
            cp -r m3u_task/playlists/* ./upload_dir/
          else
            echo "Error: playlists directory not found!"
            exit 1
          fi
          
          cd upload_dir
          
          # Initialize a minimal git repo for push
          git init
          git config user.name "PushEngine-Bot"
          git config user.email "engine@push-engine.local"
          
          # Stage & commit (skip commit if nothing changed)
          git add .
          git commit -m "Automated Update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit â€” continuing"
          
          # Setup SSH key from GitHub secret
          mkdir -p ~/.ssh
          echo "${{ secrets.CODEBERG_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Add Codeberg to known_hosts to avoid host verification errors
          ssh-keyscan codeberg.org >> ~/.ssh/known_hosts
          
          # Add remote and force-push (overwrites history on master)
          git remote add origin git@codeberg.org:${{ env.CODEBERG_REPO }}
          git branch -M master
          git push origin master --force
