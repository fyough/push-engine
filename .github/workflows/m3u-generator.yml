name: M3U Generation Task (to GitFlic)

on:
  schedule:
    # Runs every day at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'm3u_task/**'
      - '.github/workflows/m3u-generator.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout Push-Engine
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Playlist Generation
        run: |
          cd m3u_task
          python generate_playlists.py

      - name: Deploy to GitFlic
        env:
          GF_TOKEN: ${{ secrets.GITFLIC_PUSH_ENGINE_TOKEN }}
          GF_REPO: "gitflic.ru/buddychewchew/live.git"
          GF_USER: "buddychewchew"
        run: |
          # 1. Prepare a clean folder for upload
          mkdir -p upload_dir
          
          # 2. Copy the generated files
          if [ -d "m3u_task/playlists" ]; then
            cp -r m3u_task/playlists/* ./upload_dir/
          else
            echo "Error: playlists directory not found!"
            exit 1
          fi
          
          cd upload_dir
          
          # 3. Setup temporary git environment
          git init
          git config user.name 'PushEngine-Bot'
          git config user.email 'engine@push-engine.local'
          
          # 4. Stage and Commit
          git add .
          git commit -m "Automated Update: $(date +'%Y-%m-%d %H:%M')"
          
          # 5. Direct push using the token to bypass login redirects
          # Using the USER:TOKEN@REPO format is the most reliable for GitFlic
          git push "https://${{ env.GF_USER }}:${{ env.GF_TOKEN }}@${{ env.GF_REPO }}" master --force
